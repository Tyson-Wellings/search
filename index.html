<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-link-container">
            <a class="header-links" href="image-search.html">
                Images
            </a>
            <a class="header-link" href="advanced.html">
                Advanced
            </a>
        </div>
    </header>
    <main>
        <div class="google-logo-container">
            <img class="google-logo" src="Google_Logo.png">
        </div>
        <form class="google-linked-form" action="https://google.com/search">
            <div class="search-bar-container">
                <svg focusable="false" class="search-vector" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="#9aa0a6" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 
                        4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
                <input class="search-input" type="text" name="q">
            </div>
            
            <div class="search-bar-button-container">
                <input type="submit" name="btnK" value="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
    </main>
</body>

</html>
